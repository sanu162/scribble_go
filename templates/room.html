<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - {{ .roomId }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .room-info {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #666;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .join-request-notification {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .join-request-notification .message {
            font-weight: bold;
            color: #856404;
        }

        .join-request-notification .buttons {
            display: flex;
            gap: 10px;
        }

        .join-request-notification button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .approve-btn {
            background: #51cf66;
            color: white;
        }

        .approve-btn:hover {
            background: #40c057;
        }

        .reject-btn {
            background: #ff6b6b;
            color: white;
        }

        .reject-btn:hover {
            background: #fa5252;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.sent {
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }

        .message.sent .message-sender {
            color: #667eea;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 5px;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.sent .message-content {
            background: #667eea;
            color: white;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .message-time {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
        }

        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: white;
            border-radius: 0 0 10px 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #sendBtn:hover {
            background: #5568d3;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal-content button {
            width: 100%;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .modal-content button:hover {
            background: #5568d3;
        }

        .room-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 8px;
        }

        .badge-private {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .badge-public {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
            border: 1px solid #51cf66;
        }

        .leave-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .leave-btn:hover {
            background: #fa5252;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .user-item {
            padding: 12px;
            background: #f7f7f7;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .user-item:hover {
            background: #e9e9e9;
        }

        .user-item span {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .select-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .select-btn:hover {
            background: #5568d3;
        }

        .delete-room-btn {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .delete-room-btn:hover {
            background: #fa5252;
        }
    </style>
</head>
<body>
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="nameInput" placeholder="Your name..." />
            <button onclick="submitName()">Join Room</button>
        </div>
    </div>

    <div class="modal" id="leaveModal" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-x" onclick="closeLeaveModal()">&times;</button>
            <h2>Leave Room</h2>
            <p id="leaveMessage">Select a user to transfer creator rights:</p>
            <div class="user-list" id="userList"></div>
            <button class="delete-room-btn" onclick="deleteRoom()">Delete Room & Kick Everyone</button>
            <button class="close-modal-btn" onclick="closeLeaveModal()">Cancel</button>
        </div>
    </div>

    <div class="container" style="display: none;" id="chatContainer">
        <div class="header">
            <h1>Chat Room</h1>
            <button class="leave-btn" onclick="handleLeave()" id="leaveBtn">Leave</button>
            <div class="room-info">
                Room: {{ .roomId }}
                <div class="room-badge" id="roomBadge"></div>
            </div>
        </div>
        <div id="status" class="status disconnected">Connecting...</div>
        <div id="joinRequests"></div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const roomId = "{{ .roomId }}";
        let ws;
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const joinRequestsDiv = document.getElementById('joinRequests');
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let userName = '';
        let isPrivateRoom = false;
        let isCreator = false;

        async function checkRoomStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const creating = urlParams.get('creating') === 'true';
            const roomType = urlParams.get('type');

            if (creating) {
                isPrivateRoom = roomType === 'private';
                isCreator = true;
                return;
            }

            try {
                const response = await fetch(`/api/room/${roomId}/info`);
                if (response.ok) {
                    const data = await response.json();
                    isPrivateRoom = data.isPrivate;
                }
            } catch (error) {
                console.error('Error checking room:', error);
            }
        }

        async function submitName() {
            userName = document.getElementById('nameInput').value.trim();
            if (!userName) {
                alert('Please enter your name');
                return;
            }

            if (isCreator) {
                try {
                    const response = await fetch('/api/room/create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            roomId: roomId,
                            isPrivate: isPrivateRoom,
                            creatorName: userName
                        })
                    });

                    const data = await response.json();
                    if (!data.success) {
                        alert('Failed to create room');
                        return;
                    }
                } catch (error) {
                    console.error('Error creating room:', error);
                    alert('Failed to create room');
                    return;
                }
            }

            document.getElementById('nameModal').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            updateRoomBadge();
            connect();
        }

        function updateRoomBadge() {
            const badge = document.getElementById('roomBadge');
            if (isPrivateRoom) {
                badge.className = 'room-badge badge-private';
                badge.textContent = 'Private';
            } else {
                badge.className = 'room-badge badge-public';
                badge.textContent = 'Public';
            }
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${roomId}?userName=${encodeURIComponent(userName)}&userID=${encodeURIComponent(userId)}&isCreator=${isCreator}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log('Connected to room:', roomId);
                // For public rooms or creators, immediately show as connected
                if (!isPrivateRoom || isCreator) {
                    statusDiv.textContent = 'Connected as ' + userName;
                    statusDiv.className = 'status connected';
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                }
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'waiting_approval') {
                        statusDiv.textContent = data.message;
                        statusDiv.className = 'status waiting';
                        messageInput.disabled = true;
                        sendBtn.disabled = true;
                        return;
                    }

                    if (data.type === 'approved') {
                        statusDiv.textContent = 'Connected as ' + userName;
                        statusDiv.className = 'status connected';
                        messageInput.disabled = false;
                        sendBtn.disabled = false;
                        return;
                    }

                    if (data.type === 'access_denied') {
                        alert(data.message);
                        window.location.href = '/';
                        return;
                    }

                    if (data.type === 'join_request') {
                        showJoinRequest(data.userName, data.userID);
                        return;
                    }

                    if (data.type === 'active_users') {
                        showUserList(data.users);
                        return;
                    }

                    if (data.type === 'creator_changed') {
                        alert('Room creator changed to: ' + data.newCreatorName);
                        return;
                    }

                    if (data.type === 'room_deleted') {
                        alert(data.message);
                        window.location.href = '/';
                        return;
                    }

                    // Regular message
                    const type = data.userId === userId ? 'sent' : 'received';
                    displayMessage(data.userName, data.message, type, data.timestamp);
                    
                    if (statusDiv.className !== 'status connected') {
                        statusDiv.textContent = 'Connected as ' + userName;
                        statusDiv.className = 'status connected';
                        messageInput.disabled = false;
                        sendBtn.disabled = false;
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            ws.onclose = function() {
                console.log('Disconnected from room');
                statusDiv.textContent = 'Disconnected - Reconnecting...';
                statusDiv.className = 'status disconnected';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                setTimeout(connect, 2000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function showJoinRequest(requestUserName, requestUserID) {
            const notification = document.createElement('div');
            notification.className = 'join-request-notification';
            notification.id = 'request-' + requestUserID;
            notification.innerHTML = `
                <div class="message">${requestUserName} wants to join the room</div>
                <div class="buttons">
                    <button class="approve-btn" onclick="respondToJoinRequest('${requestUserID}', true)">Approve</button>
                    <button class="reject-btn" onclick="respondToJoinRequest('${requestUserID}', false)">Reject</button>
                </div>
            `;
            joinRequestsDiv.appendChild(notification);
        }

        function respondToJoinRequest(requestUserID, approved) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join_response',
                    userID: requestUserID,
                    approved: approved
                }));

                const notification = document.getElementById('request-' + requestUserID);
                if (notification) {
                    notification.remove();
                }
            }
        }

        function handleLeave() {
            if (isCreator) {
                // Request active users list
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'leave_request'
                    }));
                }
            } else {
                // Regular user, just leave
                if (confirm('Are you sure you want to leave the room?')) {
                    ws.close();
                    window.location.href = '/';
                }
            }
        }

        function showUserList(users) {
            const userList = document.getElementById('userList');
            
            if (users.length === 0) {
                document.getElementById('leaveMessage').textContent = 'No other users in the room. You can only delete the room.';
                userList.innerHTML = '';
            } else {
                document.getElementById('leaveMessage').textContent = 'Select a user to transfer creator rights:';
                userList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <span>${user.userName}</span>
                        <button class="select-btn" onclick="transferCreator('${user.userID}')">Select</button>
                    </div>
                `).join('');
            }
            
            document.getElementById('leaveModal').style.display = 'flex';
        }

        function transferCreator(newCreatorID) {
            if (confirm('Transfer creator rights to this user and leave?')) {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'transfer_creator',
                        newCreatorID: newCreatorID
                    }));
                }
                document.getElementById('leaveModal').style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            }
        }

        function deleteRoom() {
            if (confirm('Are you sure you want to delete the room? All users will be kicked out.')) {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        type: 'delete_room'
                    }));
                }
                document.getElementById('leaveModal').style.display = 'none';
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
        }

        function closeLeaveModal() {
            document.getElementById('leaveModal').style.display = 'none';
        }

        function closeNameModal() {
            // Redirect to home if user doesn't want to join
            window.location.href = '/';
        }

        function displayMessage(sender, text, type, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = type === 'sent' ? 'You' : sender;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            if (timestamp) {
                const date = new Date(timestamp);
                timeDiv.textContent = date.toLocaleTimeString();
            }
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                const data = JSON.stringify({
                    userId: userId,
                    userName: userName,
                    message: message,
                    timestamp: new Date().toISOString()
                });
                ws.send(data);
                messageInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = async function() {
            await checkRoomStatus();
            document.getElementById('nameModal').style.display = 'flex';
        };
    </script>
</body>
</html>
