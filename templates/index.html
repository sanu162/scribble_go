<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .create-room {
            margin-bottom: 30px;
        }

        .create-room input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .create-room button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .create-room button:hover {
            background: #5568d3;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
        }

        .active-rooms {
            margin-top: 20px;
        }

        .active-rooms h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .room-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            background: #f7f7f7;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: #e9e9e9;
        }

        .room-name {
            font-weight: bold;
            color: #333;
        }

        .room-count {
            font-size: 12px;
            color: #666;
        }

        .join-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .join-btn:hover {
            background: #5568d3;
        }

        .no-rooms {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ WebSocket Chat Rooms</h1>
        
        <div class="create-room">
            <input type="text" id="roomIdInput" placeholder="Enter room name (e.g., general, tech, gaming)" />
            <button onclick="createRoom()">Create/Join Room</button>
        </div>

        <div class="divider">OR</div>

        <div class="active-rooms">
            <h2>Active Rooms</h2>
            <div id="roomList" class="room-list">
                <div class="no-rooms">No active rooms. Create one!</div>
            </div>
        </div>
    </div>

    <script>
        function createRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                alert('Please enter a room name');
                return;
            }
            window.location.href = '/room/' + encodeURIComponent(roomId);
        }

        function loadActiveRooms() {
            fetch('/api/rooms')
                .then(res => res.json())
                .then(data => {
                    const roomList = document.getElementById('roomList');
                    
                    if (data.rooms.length === 0) {
                        roomList.innerHTML = '<div class="no-rooms">No active rooms. Create one!</div>';
                        return;
                    }

                    roomList.innerHTML = data.rooms.map(room => `
                        <div class="room-item">
                            <div>
                                <div class="room-name">${room.roomId}</div>
                                <div class="room-count">${room.clientCount} users online</div>
                            </div>
                            <a href="/room/${room.roomId}" class="join-btn">Join</a>
                        </div>
                    `).join('');
                })
                .catch(err => console.error('Error loading rooms:', err));
        }

        // Load rooms on page load
        loadActiveRooms();

        // Refresh rooms every 5 seconds
        setInterval(loadActiveRooms, 5000);

        // Enter key to create room
        document.getElementById('roomIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createRoom();
            }
        });
    </script>
</body>
</html>
