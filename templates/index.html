<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .create-room {
            margin-bottom: 30px;
        }

        .create-room input, .create-room select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .room-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .room-type-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .room-type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .room-type-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .room-type-btn.active::after {
            content: '‚úì';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .selection-indicator {
            text-align: center;
            margin: 15px 0 10px 0;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            color: #667eea;
            border: 1px dashed #667eea;
        }

        .selection-indicator .icon {
            font-size: 20px;
            margin-right: 8px;
        }

        .create-room button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .create-room button:hover {
            background: #5568d3;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
        }

        .active-rooms {
            margin-top: 20px;
        }

        .active-rooms h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .room-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            background: #f7f7f7;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover {
            background: #e9e9e9;
        }

        .room-name {
            font-weight: bold;
            color: #333;
        }

        .room-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }

        .badge-private {
            background: #ff6b6b;
            color: white;
        }

        .badge-public {
            background: #51cf66;
            color: white;
        }

        .room-count {
            font-size: 12px;
            color: #666;
        }

        .join-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .join-btn:hover {
            background: #5568d3;
        }

        .no-rooms {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebSocket Chat Rooms</h1>
        
        <div class="create-room">
            <input type="text" id="roomIdInput" placeholder="Enter room name (e.g., general, tech, gaming)" />
            
            <div class="room-type-selector">
                <button class="room-type-btn active" id="publicBtn" onclick="selectRoomType('public')">
                    üåç Public Room
                </button>
                <button class="room-type-btn" id="privateBtn" onclick="selectRoomType('private')">
                    üîí Private Room
                </button>
            </div>

            <div class="selection-indicator" id="selectionIndicator">
                <span class="icon">üåç</span>
                <span id="selectionText">Creating a PUBLIC room - Anyone can join</span>
            </div>
            
            <button onclick="createOrJoinRoom()">Create/Join Room</button>
        </div>

        <div class="divider">OR</div>

        <div class="active-rooms">
            <h2>Active Rooms</h2>
            <div id="roomList" class="room-list">
                <div class="no-rooms">No active rooms. Create one!</div>
            </div>
        </div>
    </div>

    <script>
        let selectedRoomType = 'public';

        function selectRoomType(type) {
            selectedRoomType = type;
            
            // Update button states
            document.getElementById('publicBtn').classList.toggle('active', type === 'public');
            document.getElementById('privateBtn').classList.toggle('active', type === 'private');
            
            // Update indicator
            const indicator = document.getElementById('selectionIndicator');
            const icon = indicator.querySelector('.icon');
            const text = document.getElementById('selectionText');
            
            if (type === 'public') {
                icon.textContent = 'üåç';
                text.textContent = 'Creating a PUBLIC room - Anyone can join';
                indicator.style.background = '#f0f4ff';
                indicator.style.borderColor = '#667eea';
                indicator.style.color = '#667eea';
            } else {
                icon.textContent = 'üîí';
                text.textContent = 'Creating a PRIVATE room - Only verified users can join';
                indicator.style.background = '#fff0f0';
                indicator.style.borderColor = '#ff6b6b';
                indicator.style.color = '#ff6b6b';
            }
        }

        async function createOrJoinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();

            if (!roomId) {
                alert('Please enter a room name');
                return;
            }

            // If creating a new private room, we need to save it first
            if (selectedRoomType === 'private') {
                // Redirect to room page where email will be collected
                window.location.href = '/room/' + encodeURIComponent(roomId) + '?creating=true&type=private';
            } else {
                // For public rooms, redirect directly
                window.location.href = '/room/' + encodeURIComponent(roomId) + '?creating=true&type=public';
            }
        }

        function loadActiveRooms() {
            fetch('/api/rooms')
                .then(res => res.json())
                .then(data => {
                    const roomList = document.getElementById('roomList');
                    
                    if (data.rooms.length === 0) {
                        roomList.innerHTML = '<div class="no-rooms">No active rooms. Create one!</div>';
                        return;
                    }

                    roomList.innerHTML = data.rooms.map(room => `
                        <div class="room-item">
                            <div>
                                <div class="room-name">
                                    ${room.roomId}
                                    <span class="room-badge ${room.isPrivate ? 'badge-private' : 'badge-public'}">
                                        ${room.isPrivate ? 'üîí Private' : 'üåç Public'}
                                    </span>
                                </div>
                                <div class="room-count">${room.clientCount} users online</div>
                            </div>
                            <a href="/room/${room.roomId}" class="join-btn">Join</a>
                        </div>
                    `).join('');
                })
                .catch(err => console.error('Error loading rooms:', err));
        }

        // Load rooms on page load
        loadActiveRooms();

        // Refresh rooms every 5 seconds
        setInterval(loadActiveRooms, 5000);

        // Enter key to create room
        document.getElementById('roomIdInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createOrJoinRoom();
            }
        });
    </script>
</body>
</html>
